<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/challengeAluraGeek.css">
    <title>Alura Geek</title>
</head>
<body>

    <!-- E N C A B E Z A D O -->
    <header class="encabezado">
        <img src="img/logo alura geek.png" alt="logo alura geek">
    </header>

    <!-- M A I N -->
    <main class="main">

        <!-- SECCION DE PRODUCTOS -->
        <section class="Productos">
           <div class="misProductosContainer">
            <h2 class="titulo-main">MIS PRODUCTOS:</h2>
            <div class="div-productos">
                <!-- CAJA ARTICULO -->
                <div class="card-container" data-card-container>
                    <!-- primer producto -->
                   
                    
                </div>
    
            </div>
           </div>
        </section>

        <!-- SECCION AGREGAR PRODUCTO -->
        <section class="Agregar">
            <div class="div-agregar-articulo">
                <h2 class="titulo-main">AGREGAR <br>PRODUCTO:</h2>

                <!-- Formulario -->
                <form action="" class="formulario" data-form>

                    <!-- input Nombre -->
                    <input name="nombre" class="campos" type="text" placeholder="nombre..." data-nombre>

                    <!-- input Precio -->
                    <input name="precio" class="campos" type="text" placeholder="precio..." data-precio>

                    <!-- input Imagen -->
                    <input name="imagen" class="campos" type="text" placeholder="imagen..." data-imagen>

                    <div class="enviarLimpiar">
                        <button class="botones boton-azul">Enviar</button>
                        <button class="botones boton-blanco">Limpiar</button>
                    </div>

                </form>

            </div>
        </section>

    </main>

    <!-- P I E  D E  P A G I N A -->
    <footer class="piePagina">
        <img src="img/logo alura geek.png" alt="logo alura geek">
        <p><strong>DESARROLLADO POR ELIAS MOISES</strong> <br class="texto-final">ALURA LATAM- 2024</p>
    </footer>

    <script src="js/services/listarProductos.js" type="module"></script>
    <script src="js/services/nuevoProducto.js" type="module"></script>
    <script src="js/services/eliminarProducto.js" type="module"></script>
</body>
</html>
